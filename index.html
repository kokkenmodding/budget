<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Squada+One&display=swap" rel="stylesheet">

</head>
<body>
    <h1 style="text-align: center;color: white;">~ BUDGET WHEEL ~</h1>
<div class="container">
    <div class="kortet1">

            <h2>Budget X</h1>
        <div style="width: 280px;margin: auto;">
            <table style="margin-bottom: 20px;text-align: right;margin-left: 25px;">
                    <tr>
                            <th>
                                Budget
                            </th>
                            <th>
                                    <input id="budget" style="background-image: url(money.png);background-position: right top;background-repeat: no-repeat;background-size: contain;" type='text'/>
                            </th>
                        </tr>
                <tr>
                    <th>
                        Start Date
                    </th>
                    <th>
                            <input type='text' style="background-image: url(date.png);background-position: right top;background-repeat: no-repeat;background-size: contain;" id="startdate" class="datepicker-here" data-position="right top" data-language='en' />
                    </th>
                </tr>
                <tr>
                    <th>
                        End Date
                    </th>
                    <th>
                        <input type='text' style="background-image: url(date.png);background-position: right top;background-repeat: no-repeat;background-size: contain;" id="enddate" class="datepicker-here" data-position="right top" data-language='en' />
                    </th>
                </tr>
            </table>
<br>
<hr style="width: 90%;"><br>
<table style="margin-bottom: 40px;text-align: left;margin-left: 20px;">
        <tr>
                <th style="text-align: right;">
                    Number of days
                </th>
                <th></th>
                <th id="numberdays" style="color: #079992;">
                        ...
                </th>
            </tr>
    <tr>
        <th style="text-align: right;">
            Daily budget
        </th>
        <th></th>
        <th id="dagligbudget" style="color: #079992;">
                ...
        </th>
    </tr>
    
</table>
            <hr style="width: 90%;">
            <h2>Pacing</h2>
            <table style="margin-bottom: 20px;text-align: right;">
                    <tr>
                            <th>
                                Current spend
                            </th>
                            <th>
                                    <input id="currentspe" style="background-image: url(money.png);background-position: right top;background-repeat: no-repeat;background-size: contain;" type='text'/>
                            </th>
                        </tr>
                <tr>
                    <th>
                        Current Date
                    </th>
                    <th>
                            <input type='text' style="background-image: url(date.png);background-position: right top;background-repeat: no-repeat;background-size: contain;" id="cdate" class="datepicker-here" data-position="right top" data-language='en' />
                    </th>
                </tr>
                
            </table><br>
            <hr style="width: 90%;"><br>

            <table style="margin-bottom: 40px;text-align: left;margin-left: 20px;">
                    <tr>
                        <th style="text-align: right;">
                                Target spend
                        </th>
                        <th></th>
                        <th id="tspend" style="color: #079992;">
                                    ...
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: right;">
                            Pacing (%)
                        </th>
                        <th></th>
                        <th id="pacing" style="color: #079992;">
                                ...
                        </th>
                    </tr>
                    <tr><th>&nbsp;</th></tr>
                    <tr>
                        <th style="text-align: right;">
                            Days passed
                        </th>
                        <th></th>
                        <th id="dpassed" style="color: #079992;">
                            ...
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: right;">
                            Days remaining
                        </th>
                        <th></th>
                        <th id="dremaining" style="color: #079992;">
                            ...
                        </th>
                    </tr>
                    <tr><th>&nbsp;</th></tr>
                    <tr>
                        <th style="text-align: right;">
                            Average daily spend
                        </th>
                        <th></th>
                        <th id="ads" style="color: #079992;">
                                ...
                        </th>
                    </tr>
                    <tr>
                        <th style="text-align: right;">
                                New daily spend
                        </th>
                        <th></th>
                        <th id="nds" style="color: #079992;">
                                    ...
                        </th>
                    </tr>
                
            </table>
            <hr style="width: 90%;"><br>
            <button style="width: 250px;height: 30px;margin-bottom: 20px;border-radius: 5px;background-color: #ff7675;font-size: 2em;color: white;height: 50px;font-family: squada one;font-weight: 100" onclick="minfunction()">CALCULATE</button>
        </div>
    </div>
    

</div>   
    
<script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="dist/js/datepicker.min.js"></script>
    <!-- Include English language -->
    <script src="dist/js/i18n/datepicker.en.js"></script>

    

</body>
</html>
